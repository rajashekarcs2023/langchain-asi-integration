[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display detailed test information
verbose = 2

# Show local variables in tracebacks
showlocals = true

# Run tests in random order
randomize = true

# Exit after first failure
# Comment this out if you want to run all tests regardless of failures
# exitfirst = true

# Disable warnings during test runs
addopts = -p no:warnings
